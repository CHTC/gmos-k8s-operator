apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{.ObjectMeta.Name}}-fluentd-cfg'
  labels:
    component: fluentd
data:
  fluent.conf: |
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
      tag app.logs
    </source>

    <match app.logs>
      @type rewrite_tag_filter
      <rule>
        key hostname
        pattern /(.*)/
        tag ${tag}.$1
      </rule>
    </match>

    <match app.logs.*>
      @type copy
      <store>
        @type file
        path /var/log/fluentd/glideins/%Y/%m/%d/${tag}
        compress gzip
        append true
        <buffer time, tag>
          timekey 1d
          timekey_use_utc true
          timekey_wait 2m
          flush_mode interval
          flush_interval 180s
        </buffer>
      </store>
    </match>
